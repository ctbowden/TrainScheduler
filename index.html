<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Includes for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Connection -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
</head>
<body>
    <!-- header -->
	<div class="container">
		<div class="page-header text-center">
			<h1>Anytime is Train Time</h1>
			<h3>Choo Choo. Chee Chee.</h3>
		</div>
	</div>
	
	<!-- Current Train Schedule Div -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Current Train Schedule</div>
				<table class="table">
			  		<thead>
				    	<tr>
				    		<th>Train Name</th>
				    		<th>Destination</th>
				    		<th>Frequency (min)</th>
				    		<th>Next Arrival</th>
				    		<th>Minutes Away</th>
				    	</tr>
			    	</thead>
			    	<tbody id="table-body">
                        <tr id="traindata">

                        </tr>
			    	</tbody>
		  		</table>
			</div>
		</div>
	</div>
	
	<!-- Form to Add Train Data -->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">	
				<form role="form">
	  				<div class="form-group">
	    				<label for="input-name">Train Name</label><br>
	    				<input type="text" class="form-control" id="input-name">
	 				</div>
	  				<div class="form-group">
	    				<label for="input-role">Destination</label><br>
	    				<input type="text" class="form-control" id="input-dest">
	 				</div>
	   				<div class="form-group">
	   					<label for="input-date">First Train Time (HH:mm - military time)</label><br>
	    				<input type="text" class="form-control" id="input-time">
	  				</div>
	  				<div class="form-group">
	    				<label for="input-rate">Frequency (min)</label><br>
	    				<input type="text" class="form-control" id="input-rate">
	 				</div>
	 				<button type="submit" id="submit" class="btn btn-primary">Submit</button>
				</form>
	  		</div>
	  	</div>
	</div>
</body>
</html>
